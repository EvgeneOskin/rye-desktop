<!doctype html>
<html ng-app="WorksnapsKiller">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <meta charset="utf-8">
    <title>WorksnapsKiller</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <script src="index.js" type></script>

    <div class="container">
      <header>
	<h1>Login</h1>
      </header>
      <div ng-controller="LoginController as loginOperator" class="main">
        <form ng-submit="loginOperator.login()">
          <input class="btn-primary" type="submit" value="Login">
        </form>
        <span>{{loginOperator.response}}</span>
      </div>

      <footer></footer>
    </div>
  </body>
</html>
